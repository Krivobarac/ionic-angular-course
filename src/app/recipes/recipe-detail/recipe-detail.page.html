<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{recipe?.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-img [src]="recipe?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <!-- <ion-title>{{recipe?.title}}</ion-title> -->
        <h1 class="ion-text-center">{{recipe?.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding">
        <ion-list>
          <ion-item *ngFor="let ingridient of recipe?.ingridients">
            {{ingridient}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
